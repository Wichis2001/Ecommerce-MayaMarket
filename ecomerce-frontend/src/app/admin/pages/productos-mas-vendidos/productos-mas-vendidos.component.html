<h1>Top 10 Productos Más Vendidos</h1>
<mat-divider></mat-divider>
<br>

<div class="grid p-2">
  <div class="col-12 sm:col-6">
    <div class="flex justify-content-between">

        <mat-form-field appearance="fill">
          <mat-label>Rango de fechas:</mat-label>
          <mat-date-range-input [formGroup]="miFormulario" [rangePicker]="picker">
            <input matStartDate formControlName="fechaInicio" placeholder="Start date">
            <input matEndDate formControlName="fechaFin" placeholder="End date">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <button mat-button
                mat-raised
                color="primary"
                [disabled]="miFormulario.invalid"
                (click)="getProducto()">
          <mat-icon>search</mat-icon>
          Buscar
        </button>

    </div>
  </div>
  <div class="col-12 sm:col-6">
    <table mat-table [dataSource]="reportes">
      <!-- Columna de Índice -->
      <ng-container matColumnDef="No.">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let reporte; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Columna de Estado -->
      <ng-container matColumnDef="Nombre Producto">
        <th mat-header-cell *matHeaderCellDef>Nombre Producto</th>
        <td mat-cell *matCellDef="let reporte">{{ reporte.nombre | titlecase }}</td>
      </ng-container>

      <!-- Columna de Estado -->
      <ng-container matColumnDef="Cantidad Ventas">
        <th mat-header-cell *matHeaderCellDef>Cantidad Ventas</th>
        <td mat-cell *matCellDef="let reporte">{{ reporte.cantidadVentas }}</td>
      </ng-container>

      <!-- Agregar las columnas a la tabla -->
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  </div>
</div>
