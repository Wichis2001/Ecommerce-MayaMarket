<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>El sistema se encargara de almacenar los ultimos cuatro digitos de su tarjeta para realizar futuras compras</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
