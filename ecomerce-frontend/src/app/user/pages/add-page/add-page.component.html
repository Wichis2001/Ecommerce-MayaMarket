<h1>
  {{ currentProducto._id ? 'Editar' : 'Agregar' }}
  producto
  <small *ngIf="currentProducto._id">{{ currentProducto.nombre | titlecase }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid"
              autocomplete="off"
              [formGroup]="miFormulario">

          <mat-form-field class="col-12">

            <mat-label>Nombre</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="nombre"
            />

          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Precio</mat-label>
            <input
              matInput
              type="number"
              required
              min="1"
              formControlName="precio"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Existencia</mat-label>
            <input
              matInput
              type="number"
              min="1"
              required
              formControlName="existencia"
            />
          </mat-form-field>


          <mat-form-field class="col-12">

            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput
                      type="text"
                      required
                      formControlName="descripcion">
            </textarea>

          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Categoria</mat-label>
            <mat-select
              formControlName="categoria"
              required
            >
              <mat-option *ngFor="let categoria of categorias"
                [value]="categoria._id">
                {{ categoria.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="col-12">
            <mat-label>
              Imagen
              <mat-icon >add_photo_alternate</mat-icon>
            </mat-label>
            <input type="file"
                   (change)="cambiarImagen($event)"
                   accept="image/*"
                   multiple="false">
          </div>




        </form>

        <div class="flex justify-content-between">
          <button
            *ngIf="currentProducto._id"
            (click)="onDeleteProducto()"
            mat-flat-button
            color="warn"
          >
            Borrar
          </button>
          <span></span>

          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="miFormulario.invalid"
            (click)="onSubmit()"
          >
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6 ">

    <mat-card class="justify-content-center">

      <img *ngIf="!imgTemp" [src]=" productoTmp | productoImagen" mat-card-image>
      <img *ngIf="imgTemp" [src]="imgTemp" mat-card-image>
    </mat-card>

  </div>
</div>
