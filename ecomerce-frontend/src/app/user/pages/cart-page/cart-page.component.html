<h1>Carrito de Compras</h1>
<mat-divider></mat-divider>

<div class="grid p-2">
  <div class="col-12 sm:col-6">
    <div *ngFor="let detalle of detalles"
         class="card">
      <div class="flex flex-column" >
        <app-cart [detalle]="detalle"></app-cart>
      </div>
    </div>
  </div>


  <div class="col-12 sm:col-6">
    <h2>Detalles del Pedido </h2>
    <mat-divider></mat-divider>
    <br>
    <p>
      <strong>Subtotal ( {{ cantidad }} )</strong> {{ total | currency: 'GTQ': 'symbol-narrow'}}
    </p>
    <div class="flex justify-content-between">
      <button mat-button
              mat-raised
              color="primary"
              type="submit"
              (click) ="comprar()"
              [disabled]="validarBotones()">
        <mat-icon mat-icon>shopping_bag</mat-icon>
          Comprar
      </button>
      <div class="spacer"></div>
      <button mat-button
              mat-raised
              color="primary"
              (click)="vaciarCarrito()"
              [disabled]="validarBotones()">
        <mat-icon mat-icon>delete_forever</mat-icon>
          Vaciar Carrito
      </button>
    </div>
  </div>

</div>
